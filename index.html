<!DOCTYPE html><html><head><title>Project-Prototype</title><script src="https://code.jquery.com/jquery-1.12.3.min.js"></script></head><body><form><input type='text' id='input'></input><input type='button' value='Enter' onclick='onSubmit()'></input></form><script type='text/javascript'>var input;var inputArr;function onSubmit() {input = document.getElementById('input').value;inputArr = input.split('');postInput();}function postInput() {document.getElementById('displayNorm').innerHTML = input;document.getElementById('displayArr').innerHTML = inputArr;}</script><p>Input: <span id='displayNorm'></span></p><p>Input Array: <span id='displayArr'></span></p></body></html>
